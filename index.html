<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />
  </head>
  <body>
    <div class="main-container">
      <main class="grid">
        <!-- PART 1------------ -->
        <div class="heading-part">
          <h1 class="heading__heading">Learn to code by watching others</h1>
          <p class="heading__desc">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <!-- PART 2 -------------->
        <div class="form-part">
          <div class="baner-box">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>
          <form class="cta-form">
            <div class="input-box">
              <input
                type="text"
                placeholder="First Name"
                class="cta-input form__first-name"
              />
              <!-- <img
                src="./images/icon-error.svg"
                class="input__error-icon"
                alt="error icon"
              />
              <p class="input__error-msg">${First Name} cannot be empty</p> -->
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Last Name"
                class="cta-input form__last-name"
              />
            </div>
            <div class="input-box">
              <input
                type="email"
                placeholder="Email Adress"
                class="cta-input form__email"
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Password"
                class="cta-input form__password"
              />
            </div>
            <button class="btn">Claim your free trial</button>
            <p class="form__btn-desc">
              By clicking the button, you are agreeing to our
              <strong>Terms and Services</strong>
            </p>
          </form>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
